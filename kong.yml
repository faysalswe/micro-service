_format_version: "1.1"
_transform: true

services:
  - name: identity-service
    url: http://identity-service:8080
    routes:
      - name: identity-route
        paths:
          - /auth

  - name: order-service
    url: grpc://order-service:5000
    routes:
      - name: order-route
        paths:
          - /OrderService
        protocols:
          - grpc
          - grpcs

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
      exposed_headers:
        - X-Correlation-ID
