input {
  # TCP input for structured JSON logs
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse timestamp if present
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }
  }

  # Extract trace context from logs
  if [trace_id] {
    mutate {
      add_field => { "[@metadata][trace_id]" => "%{trace_id}" }
    }
  }

  if [span_id] {
    mutate {
      add_field => { "[@metadata][span_id]" => "%{span_id}" }
    }
  }

  # Add correlation ID to metadata for filtering
  if [correlation_id] {
    mutate {
      add_field => { "[@metadata][correlation_id]" => "%{correlation_id}" }
    }
  }

  # Enrich with service metadata
  if ![service_name] {
    mutate {
      add_field => { "service_name" => "unknown" }
    }
  }

  # Add environment tag
  mutate {
    add_field => { "environment" => "development" }
  }
}

output {
  # Send to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "microservices-logs-%{+YYYY.MM.dd}"
    
    # Create index pattern if it doesn't exist
    manage_template => true
    template_name => "microservices-logs"
  }

  # Debug output to console
  stdout {
    codec => rubydebug
  }
}
