global:
  scrape_interval: 15s       # How often to scrape targets
  evaluation_interval: 15s    # How often to evaluate rules
  external_labels:
    monitor: 'microservice-monitor'
    environment: 'development'

# Prometheus scrapes itself for self-monitoring
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector internal telemetry (collector health metrics)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: '/metrics'

  # Service metrics exported through OTel Collector
  # All service metrics (OrderService, PaymentService) flow through OTel Collector.
  - job_name: 'otel-services'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: '/metrics'

# Alerting rules for detecting issues
rule_files:
  - '/etc/prometheus/rules/*.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Recording rules for common queries (pre-compute expensive queries)
# These rules are evaluated regularly and stored in TSDB for fast access
