  ASPNETCORE_URLS: "http://+:8080"
  GrpcSettings__PaymentServiceUrl: "http://payment-service:50051"
  OpenTelemetry__Endpoint: "http://otel-collector:4317"
  LOKI_URL: "http://loki:3100"
