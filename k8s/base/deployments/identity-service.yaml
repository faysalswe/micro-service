apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: microservices
  labels:
    app: identity-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5010"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: identity-service
          image: microservices/identity-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5010
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: identity-service-config
            - secretRef:
                name: jwt-secret
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5010
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5010
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: identity-service
                topologyKey: kubernetes.io/hostname
