replicaCount: 2

image:
  repository: microservices/payment-service
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 50051

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

config:
  nodeEnv: "production"
  mongoDbName: "payments_db"
  otelEndpoint: "http://otel-collector:4317"
  lokiUrl: "http://loki:3100"
  logLevel: "info"
  serviceName: "PaymentService"
  serviceVersion: "1.0.0"

database:
  existingSecret: "db-credentials"
  mongoUriKey: "MONGO_URI"

healthCheck:
  liveness:
    initialDelaySeconds: 15
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "50051"

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app: payment-service
          topologyKey: kubernetes.io/hostname
