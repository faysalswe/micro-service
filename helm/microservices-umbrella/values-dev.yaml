# Development environment - single replicas, reduced resources
global:
  namespace: microservices

order-service:
  replicaCount: 1
  config:
    aspnetcoreEnvironment: "Development"
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

payment-service:
  replicaCount: 1
  config:
    nodeEnv: "development"
    logLevel: "debug"
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

identity-service:
  replicaCount: 1
  config:
    aspnetcoreEnvironment: "Development"
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 25m
      memory: 64Mi
