replicaCount: 2

image:
  repository: microservices/order-service
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

config:
  aspnetcoreEnvironment: "Production"
  paymentServiceUrl: "http://payment-service:50051"
  otelEndpoint: "http://otel-collector:4317"
  lokiUrl: "http://loki:3100"

database:
  existingSecret: "db-credentials"
  connectionStringKey: "ConnectionStrings__DefaultConnection"

healthCheck:
  liveness:
    initialDelaySeconds: 15
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app: order-service
          topologyKey: kubernetes.io/hostname
