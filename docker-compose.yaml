services:
  # Database for .NET Order Service (Relational)
  order-db:
    image: postgres:16-alpine
    container_name: order-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: orders_db
    ports:
      - "5432:5432"
    volumes:
      - order_data:/var/lib/postgresql/data

  # Database for Node.js Payment Service (Document-based)
  payment-db:
    image: mongo:7.0
    container_name: payment-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - payment_data:/data/db

  # Distributed Cache & Saga State Storage
  redis:
    image: redis:7.2-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"

  # Custom Identity Service (STS)
  identity-service:
    build:
      context: .
      dockerfile: IdentityService/Dockerfile
    container_name: identity-service
    ports:
      - "5050:8080" # Changed from 5000 to 5050 to avoid Kong conflict
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Jwt__Key=ThisIsAVerySecretKeyForDevelopmentOnly123!
      - Jwt__Issuer=IdentityService
      - Jwt__Audience=MicroserviceApp

  # API Gateway (Kong)
  kong:
    image: kong:3.4
    container_name: kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl, 0.0.0.0:9080 http2, 0.0.0.0:9091 ssl http2
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"     # HTTP Proxy
      - "8443:8443"     # HTTPS Proxy
      - "8001:8001"     # Admin API
      - "9080:9080"     # gRPC Proxy
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.112.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
      - "8888:8888"     # Prometheus metrics
      - "13133:13133"   # Health check

  # Jaeger (Distributed Tracing UI)
  jaeger:
    image: jaegertracing/all-in-one:1.62.0
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"   # Jaeger UI
      - "14250:14250"   # gRPC collector

  # Elasticsearch (Log Storage)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"     # HTTP API
      - "9300:9300"     # Transport
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Logstash (Log Processing Pipeline)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./observability/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5000:5000"     # TCP input
      - "9600:9600"     # API
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Kibana (Log Visualization UI)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"     # Web UI
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  order_data:
  payment_data:
  elasticsearch_data:
