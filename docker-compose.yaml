services:
  # Database for .NET Order Service (Relational)
  order-db:
    image: postgres:16-alpine
    container_name: order-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: orders_db
    ports:
      - "5432:5432"
    volumes:
      - order_data:/var/lib/postgresql/data

  # Database for Node.js Payment Service (Document-based)
  payment-db:
    image: mongo:7.0
    container_name: payment-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - payment_data:/data/db

  # Custom Identity Service (STS)
  identity-service:
    build:
      context: .
      dockerfile: IdentityService/Dockerfile
    container_name: identity-service
    ports:
      - "5050:8080" # Changed from 5000 to 5050 to avoid Kong conflict
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Jwt__Key=ThisIsAVerySecretKeyForDevelopmentOnly123!
      - Jwt__Issuer=IdentityService
      - Jwt__Audience=MicroserviceApp

  # API Gateway (Kong)
  kong:
    image: kong:3.4
    container_name: kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl, 0.0.0.0:9080 http2, 0.0.0.0:9091 ssl http2
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"     # HTTP Proxy
      - "8443:8443"     # HTTPS Proxy
      - "8001:8001"     # Admin API
      - "9080:9080"     # gRPC Proxy
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.112.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
      - "8888:8888"     # Prometheus metrics
      - "13133:13133"   # Health check

  # Jaeger (Distributed Tracing UI)
  jaeger:
    image: jaegertracing/all-in-one:1.62.0
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"   # Jaeger UI
      - "14250:14250"   # gRPC collector

  # Loki (Log Aggregation - replaces ELK stack)
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/loki-config.yaml
      - loki_data:/loki
    ports:
      - "3100:3100"     # HTTP API (push/query logs)
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus (Metrics Storage & Time Series DB)
  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"     # Prometheus UI
    environment:
      - TZ=UTC

  # Grafana (Metrics Visualization & Dashboards)
  grafana:
    image: grafana/grafana:11.0.0
    container_name: grafana
    ports:
      - "3000:3000"     # Grafana UI
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

volumes:
  order_data:
  payment_data:
  loki_data:
  prometheus_data:
  grafana_data:
